{% extends 'layout.html' %}
{% block body %}

<h1>Login</h1>
<div class="col-sm-8 col-sm-offset-2">
  <form class="form-horizontal" method="post" action="/login_submit">
    <div class="form-group">
      <label for="id-username" class="col-sm-2 control-label">Admin Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id-username" name="username" >
      </div>
    </div>
    <div class="form-group">
      <label for="id-password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="id-password" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
  {% if message: %}
  <div>{{message}}</div>
  {% endif %}
</div>


{% endblock %}
